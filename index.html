<!DOCTYPE html>
<html>
<head>
  <title>SKOS Visualization</title>
  <script src="n3.js"></script>
  <script src="skos-parser.js"></script>
  <script src="d3.js"></script>
  <script src="d3-hsv.js"></script>
  <script src="layout.js"></script>
  <script src="render.js"></script>
</head>
<body>
  <script>
    fetchVocab("agrovoc.ttl").then(vocabParsed)

    function vocabParsed(concepts) {
      renderVocab(layoutVocab(concepts), d3.select('div'))
    }
  </script>
  <div style="width: 500px; height: 500px;">
    <p>Loading vocabulary...</p>
  </div>
</body>
</html>
