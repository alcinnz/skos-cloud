<!DOCTYPE html>
<html>
<head>
  <title>SKOS Visualization</title>
  <script src="n3.js"></script>
  <script src="skos-parser.js"></script>
  <script src="d3.js"></script>
  <script src="d3-hsv.js"></script>
  <script src="layout.js"></script>
  <script src="render.js"></script>
</head>
<body>
  <script>
    fetchVocab("odysseus.ttl").then(vocabParsed)

    function vocabParsed(concepts) {
      document.querySelector('p').innerText =
        JSON.stringify(layoutVocab(concepts))
      d3.select('div p').remove()

      renderVocab(layoutVocab(concepts), d3.select('div'))
    }
  </script>
  <div style="width: 1000px; height: 1000px;">
    <p>Loading vocabulary...</p>
  </div>
</body>
</html>
